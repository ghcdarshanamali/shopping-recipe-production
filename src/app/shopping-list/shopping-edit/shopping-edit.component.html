<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="submitShoppingList(f)" #f="ngForm">
            <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <!-- <input type="text" id="name" class="form-control" #nameInput> -->
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <!-- <input type="text" id="amount" class="form-control" #amountInput> -->
                <input type="number" id="amount" class="form-control" required name="amount" ngModel [pattern]="'^[1-9]+[0-9]*$'">
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <!-- <button class="btn btn-sucess" type="submit" (click)="submitShoppingList()">Add</button> -->
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
